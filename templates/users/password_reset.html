{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Reset Password {% endblock %}
{% block content %}
<style type="text/css">
	.form-control:hover{
		border: 1px solid lightskyblue;
		outline: none;
	}
</style>
<div class="container mx-auto">
	<div class="row mt-5 pt-5">
		<div class="col-md-6">
			<div class="card shadow">
				<div class="card-body">
					<h3 class="">Password Reset Page</h3>
					<hr>
					<div class="alert alert-info">
						Enter email will be sent with instructions to reset password!
					</div>
					<form method="POST">
						{% csrf_token %}

						{{form | crispy}}

						<button type="submit" class="btn btn-primary my-2">
							Reset Password
						</button>
						
					</form>
					
				</div>
			</div>
		</div>
	
	</div>
</div>

{% endblock %}
