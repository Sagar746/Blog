{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Sign Up {% endblock %}
{% block content %}
<style type="text/css">
	.form-control:hover{
		border: 1px solid lightskyblue;
		outline: none;
	}
</style>
<div class="container">
	<div class="row mt-5 pt-5">
		<div class="col-md-4">
			<div class="card shadow">
				<div class="card-body">
					<h3 class="">Registration Form</h3>
					<form method="POST">
						{% csrf_token %}

						{{forms | crispy}}

						<button type="submit" class="btn btn-outline-primary my-2 float-right">
							Sign Up
						</button>
						
					</form>
				</div>
			</div>
		</div>
	
	</div>
</div>

{% endblock %}
